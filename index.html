    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let playerData = {

        };
        
        let game;
        
        // ÂÑ≤Â≠òÂàÜÊï∏Âà∞ÂæåÁ´Ø - ÂÆåÊï¥ÁâàÊú¨
        async function saveScoreToBackend(score, gameDuration = 0) {
            console.log('üéØ ÈñãÂßãÂÑ≤Â≠òÂàÜÊï∏Âà∞ÂæåÁ´Ø');
            console.log('ÂàÜÊï∏:', score);
            console.log('ÈÅäÊà≤ÊôÇÈï∑:', gameDuration);
            
            const data = {
                name: playerData.name,
                email: playerData.email,
                score: score,
                gameDuration: gameDuration,
                timestamp: new Date().toISOString()
            };
            
            console.log('Ê∫ñÂÇôÁôºÈÄÅÁöÑË≥áÊñô:', JSON.stringify(data, null, 2));
            
            // ÂÖàÂÇô‰ªΩÂà∞ localStorage
            let scores = JSON.parse(localStorage.getItem('gameScores') || '[]');
            scores.push(data);
            localStorage.setItem('gameScores', JSON.stringify(scores));
            console.log('‚úÖ ÂàÜÊï∏Â∑≤ÂÑ≤Â≠òÂà∞ localStorage');
            
            try {
                // üî• ‰Ω†ÁöÑ Google Apps Script Web App URL
                const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxrjsArFWno3N3hzux6xSO_OUUMwuc7D-HyOtOpooLVnRHI35lZeaK66SvNNMI5G9oN/exec';
                
                // ÊßãÂª∫ URL ÂèÉÊï∏
                const params = new URLSearchParams({
                    name: data.name,
                    email: data.email,
                    score: data.score,
                    gameDuration: data.gameDuration,
                    timestamp: data.timestamp
                });
                
                const fullURL = `${WEB_APP_URL}?${params.toString()}`;
                console.log('üîÑ ÁôºÈÄÅË≥áÊñôÂà∞:', fullURL);
                
                // ‰ΩøÁî®ÂãïÊÖãÂâµÂª∫ÁöÑ iframe ÊñπÊ≥ï
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = fullURL;
                
                iframe.onload = function() {
                    console.log('‚úÖ Ë≥áÊñôÂ∑≤ÁôºÈÄÅÂà∞ Google Sheets');
                    console.log('üìä Ë´ãÊ™¢Êü• Google Sheets ÊòØÂê¶ÊúâÊñ∞Ë≥áÊñô');
                    setTimeout(() => {
                        if (document.body.contains(iframe)) {
                            document.body.removeChild(iframe);
                        }
                    }, 1000);
                };
                
                iframe.onerror = function() {
                    console.log('‚ö†Ô∏è ÁôºÈÄÅÂÆåÊàêÔºàÂèØËÉΩÊàêÂäüÔºåÁÄèË¶ΩÂô®ÂÆâÂÖ®ÈôêÂà∂Ôºâ');
                    console.log('üìä Ë´ãÊ™¢Êü• Google Sheets ÊòØÂê¶ÊúâÊñ∞Ë≥áÊñô');
                    setTimeout(() => {
                        if (document.body.contains(iframe)) {
                            document.body.removeChild(iframe);
                        }
                    }, 1000);
                };
                
                // 5ÁßíÂæåËá™ÂãïÊ∏ÖÁêÜ
                setTimeout(() => {
                    if (document.body.contains(iframe)) {
                        console.log('üßπ Ê∏ÖÁêÜ iframe');
                        document.body.removeChild(iframe);
                    }
                }, 5000);
                
                document.body.appendChild(iframe);
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Á∂≤Ë∑ØË´ãÊ±ÇÂ§±Êïó:', error.message);
                console.log('üìã Ë≥áÊñôÂ∑≤ÂÆâÂÖ®ÂÑ≤Â≠òÂà∞ localStorage');
                console.log('üîß Ë´ãÂü∑Ë°å: exportToCSV() ÊâãÂãïÂåØÂá∫Ë≥áÊñô');
                return false;
            }
        }
        
        // ÂåØÂá∫ localStorage Ë≥áÊñôÁÇ∫ CSV
        function exportToCSV() {
            const scores = JSON.parse(localStorage.getItem('gameScores') || '[]');
            if (scores.length === 0) {
                console.log('‚ùå Ê≤íÊúâÈÅäÊà≤Ë®òÈåÑ');
                return;
            }
            
            let csv = 'Êó•ÊúüÊôÇÈñì,ÂßìÂêç,ÈõªÂ≠êÈÉµ‰ª∂,ÂàÜÊï∏,ÈÅäÊà≤ÊôÇÈï∑\n';
            scores.forEach(score => {
                const date = new Date(score.timestamp).toLocaleString('zh-TW');
                csv += `"${date}","${score.name}","${score.email}",${score.score},${score.gameDuration}\n`;
            });
            
            console.log('üìã CSV Ê†ºÂºèË≥áÊñô (ÂèØÁõ¥Êé•Ë§áË£ΩÂà∞ Excel):');
            console.log(csv);
            
            // ÂòóË©¶Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø
            if (navigator.clipboard) {
                navigator.clipboard.writeText(csv).then(() => {
                    console.log('‚úÖ CSV Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø');
                }).catch(() => {
                    console.log('‚ö†Ô∏è ÁÑ°Ê≥ïËá™ÂãïË§áË£ΩÔºåË´ãÊâãÂãïË§áË£Ω‰∏äÈù¢ÁöÑË≥áÊñô');
                });
            }
            
            return csv;
        }
        
        // ÈñãÂßãÈÅäÊà≤ÂáΩÊï∏
        function startGame() {
            console.log('startGame Ë¢´ÂëºÂè´');
            
            const name = document.getElementById('playerName').value.trim();
            const email = document.getElementById('playerEmail').value.trim();
            const termsAccepted = document.getElementById('termsCheckbox').checked;
            
            console.log('ÂßìÂêç:', name);
            console.log('Email:', email);
            console.log('ÂêåÊÑèÊ¢ùÊ¨æ:', termsAccepted);
            
            // È©óË≠â

                console.log('È©óË≠âÂ§±Êïó: ÂßìÂêçÁÇ∫Á©∫');
                return;
            }
            
            if (!email || !email.includes('@')) {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑ email');
                console.log('È©óË≠âÂ§±Êïó: Email ÁÑ°Êïà');
                return;
            }
            
            if (!termsAccepted) {
                alert('Ë´ãÂêåÊÑè‰ΩøÁî®Ê¢ùÊ¨æ');
                console.log('È©óË≠âÂ§±Êïó: Êú™ÂêåÊÑèÊ¢ùÊ¨æ');

            }
            
            console.log('‚úÖ Ë°®ÂñÆÈ©óË≠âÈÄöÈÅé');
            
            // ÂÑ≤Â≠òÁé©ÂÆ∂Ë≥áÊñô
            playerData.name = name;
            playerData.email = email;
            
            console.log('Ê∫ñÂÇôÂàáÊèõÂà∞ÈÅäÊà≤È†ÅÈù¢');
            
            // ÂàáÊèõÈ†ÅÈù¢
            const registrationPage = document.getElementById('registrationPage');
            const gamePage = document.getElementById('gamePage');
            
            console.log('Ë®ªÂÜäÈ†ÅÈù¢ÂÖÉÁ¥†:', registrationPage ? 'ÊâæÂà∞' : 'Êâæ‰∏çÂà∞');
            console.log('ÈÅäÊà≤È†ÅÈù¢ÂÖÉÁ¥†:', gamePage ? 'ÊâæÂà∞' : 'Êâæ‰∏çÂà∞');
            
            if (!registrationPage || !gamePage) {

            }
            
            console.log('Èö±ËóèË®ªÂÜäÈ†ÅÈù¢');
            registrationPage.style.display = 'none';

            const displayNameElement = document.getElementById('displayName');

            } else {

            // Ê™¢Êü•È†ÅÈù¢ÂàáÊèõÁµêÊûú

        // ÈÅäÊà≤È°ûÂà•
        class Game {

            init() {

                this.setupControls();
                this.startGame();
            }
            
            setupControls() {
                // ÊâãÊ©üÊåâÈàïÊéßÂà∂
                this.leftBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveCat(-8);
                });
                
                this.rightBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveCat(8);
                });
                
                this.leftBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.moveCat(-8);
                });
                
                this.rightBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.moveCat(8);
                });
                
                // ÈçµÁõ§ÊéßÂà∂
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            this.moveCat(-6);
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            this.moveCat(6);
                            break;
                    }
                });
                
                // Ëß∏ÊéßËû¢ÂπïÊéßÂà∂
                this.gameArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning) return;
                    
                    const touch = e.touches[0];
                    const screenWidth = window.innerWidth;
                    const touchX = touch.clientX;
                    
                    if (touch.target.classList.contains('control-btn')) return;
                    
                    if (touchX < screenWidth / 2) {
                        this.moveCat(-10);
                    } else {
                        this.moveCat(10);
                    }
                });
                
                // Èò≤Ê≠¢È†ÅÈù¢ÊªæÂãï
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
            }
            
            moveCat(direction) {
                this.catPosition += direction;
                this.catPosition = Math.max(8, Math.min(92, this.catPosition));
                this.cat.style.left = this.catPosition + '%';
            }
            
            startGame() {
                console.log('ÈÅäÊà≤ÈñãÂßã');
                this.gameRunning = true;
                this.gameOverElement.style.display = 'none';
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.timeElement.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                this.gameLoop = setInterval(() => {
                    this.spawnFood();
                    this.updateFoods();
                    this.checkCollisions();
                }, 80);
            }
            
            spawnFood() {
                if (Math.random() < 0.04) {
                    const food = document.createElement('div');
                    food.className = 'food ' + this.foodTypes[Math.floor(Math.random() * this.foodTypes.length)];
                    food.style.left = Math.random() * 85 + 7.5 + '%';
                    food.style.top = '-50px';
                    
                    this.gameArea.appendChild(food);
                    this.foods.push({
                        element: food,
                        x: parseFloat(food.style.left),
                        y: -50
                    });
                }
            }
            
            updateFoods() {
                this.foods.forEach((food, index) => {
                    food.y += this.gameSpeed;
                    food.element.style.top = food.y + 'px';
                    
                    if (food.y > window.innerHeight) {
                        food.element.remove();
                        this.foods.splice(index, 1);
                        this.lives--;
                        this.livesElement.textContent = this.lives;
                        
                        if (this.lives <= 0) {
                            this.endGame();
                        }
                    }
                });
            }
            
            checkCollisions() {
                const catRect = this.cat.getBoundingClientRect();
                
                this.foods.forEach((food, index) => {
                    const foodRect = food.element.getBoundingClientRect();
                    
                    if (this.isColliding(catRect, foodRect)) {
                        let points = 10;
                        if (food.element.classList.contains('bone')) points = 20;
                        if (food.element.classList.contains('banana')) points = 15;
                        
                        this.score += points;
                        this.scoreElement.textContent = this.score;
                        
                        food.element.remove();
                        this.foods.splice(index, 1);
                        
                        if (this.score % 100 === 0) {
                            this.gameSpeed = Math.min(this.gameSpeed + 0.5, 6);
                        }
                    }
                });
            }
            
            isColliding(rect1, rect2) {
                const buffer = 5;
                return !(rect1.right < rect2.left + buffer || 
                        rect1.left > rect2.right - buffer || 
                        rect1.bottom < rect2.top + buffer || 
                        rect1.top > rect2.bottom - buffer);
            }
            
            endGame() {
                console.log('ÈÅäÊà≤ÁµêÊùü');
                this.gameRunning = false;
                clearInterval(this.timer);
                clearInterval(this.gameLoop);
                
                this.finalScoreElement.textContent = this.score;
                
                // Ë®àÁÆóÈÅäÊà≤ÊôÇÈï∑
                const gameDuration = 60 - this.timeLeft;
                
                // ÂÑ≤Â≠òÂàÜÊï∏
                saveScoreToBackend(this.score, gameDuration);
                
                this.gameOverElement.style.display = 'block';
            }
            
            restart() {
                console.log('ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤');
                this.foods.forEach(food => food.element.remove());
                this.foods = [];
                
                this.catPosition = 50;
                this.cat.style.left = '50%';
                this.score = 0;
                this.timeLeft = 60;
                this.lives = 3;
                this.gameSpeed = 2.5;
                
                this.scoreElement.textContent = '0';
                this.timeElement.textContent = '60';
                this.livesElement.textContent = '3';
                
                this.startGame();
            }
        }
    </script>
